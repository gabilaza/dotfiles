## Rose
thm_base="#191724";
thm_surface="#1f1d2e";
thm_overlay="#26233a";
thm_muted="#6e6a86";
thm_subtle="#908caa";
thm_text="#e0def4";
thm_love="#eb6f92";
thm_gold="#f6c177";
thm_rose="#ebbcba";
thm_pine="#31748f";
thm_foam="#9ccfd8";
thm_iris="#c4a7e7";
thm_hl_low="#21202e";
thm_hl_med="#403d52";
thm_hl_high="#524f67";

set -g status-left-length 150
set -g status-style "fg=$thm_pine,bg=$thm_base"

set -g window-status-style "fg=${thm_iris},bg=${thm_base}"
set -g window-status-activity-style "fg=${thm_base},bg=${thm_rose}"
set -g window-status-current-style "fg=${thm_gold},bg=${thm_base}"
set -g status-left "#[bold] [#S] #[nobold]"
set -g window-status-current-format "#[fg=$thm_gold,bg=""]  #I #W  #{?window_last_flag,,} "
set -g window-status-format "#[fg=$thm_gold,bg=""]   #I #W #F  "


set -g pane-border-style "fg=$thm_hl_high"
set -g pane-active-border-style "fg=$thm_gold"
set -g display-panes-active-colour "${thm_text}"
set -g display-panes-colour "${thm_gold}"
set -g message-style "fg=$thm_muted,bg=$thm_base"
set -g message-command-style "fg=$thm_base,bg=$thm_gold"

set -g status-bg "$thm_base"

set -g status-right ""
set -g window-status-separator ""

